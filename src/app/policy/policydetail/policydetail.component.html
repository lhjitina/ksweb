<div class="page_tag">行业政策</div>
<div nz-row>
    <div nz-col nzXs="18" nzSm="18" nzMd="13" nzLg="9" nzXl="9" nzXXl="9"><b>文件名称：</b>{{policy.name}}</div>
    <div nz-col class="pc_show" nzMd="4" nzLg="6" nzXl="6" nzXXl="6"><b>发文部门：</b>{{policy.institution}}</div>
    <div nz-col class="pc_show" nzMd="4" nzLg="6" nzXl="6" nzXXl="6"><b>发文日期：</b>{{policy.issueDate | date:'yyyy-MM-dd'}}</div>
    <div nz-col nzXs="6" nzSm="6" nzMd="3" nzLg="3" nzXl="3" nzXXl="3">
      <a (click)="onSave()">保存</a>
      <nz-divider nzType="vertical"></nz-divider>
      <a routerLink="../policy">返回</a>
    </div>
  </div>
  <hr>
  <div style="margin-bottom: 30px;" *ngIf="docType=='application/pdf'">
    <pdf-viewer [src]="pdfUrl"  [render-text]="true" 
      style="display: block;" [fit-to-page]="true">  
    </pdf-viewer>
  </div>
  <div style="margin-bottom: 30px;" *ngIf="docType=='image/jpeg'">
    <img [src]="safeUrl" style="width:100%;">
  </div>
