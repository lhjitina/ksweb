<div class="pageTag">合同模版</div>
<div nz-row>
    <div nz-col nzSpan="10"><b>模版名称：</b>{{contract.name}}</div>
    <div nz-col nzSpan="6"><b>发布日期：</b>{{contract.issueDate | slice:0:10}}</div>
    <div nz-col nzSpan="4"><b>状态：</b>{{contract.state}}</div>
    <div nz-col nzSpan="2">   
      <button nz-button nzType="default" (click)="onSave()">保存</button>
  
    </div> 
    <div nz-col nzSpan="2"> 
      <a routerLink="../contracttemplate"><button nz-button nzType="primary">返回</button></a>
    </div>
  </div>
  
  <hr>
  <div style="margin-bottom: 30px;" *ngIf="docType=='application/pdf'">
    <pdf-viewer [src]="pdfUrl"  [render-text]="true" style="display: block;"></pdf-viewer>
  </div>
  <div style="margin-bottom: 30px;" *ngIf="docType=='image/jpeg'">
    <img [src]="safeUrl" style="width:100%;" >
  </div>
