<div class="page_tag">会议纪要</div>
<div class="mobile_show mobile_detail_btn">   
  <a (click)="onSave()">保存</a>
  <nz-divider nzType="vertical"></nz-divider>
  <a routerLink="../summary">返回</a>
</div>
<div nz-row>
    <div nz-col nzXs="24" nzSm="24" nzMd="15" nzLg="15" nzXl="15" nzXXl="15"><b>纪要名称：</b>{{sum.name}}</div>
    <div nz-col class="pc_show"  nzMd="6" nzLg="6" nzXl="6" nzXXl="6"><b>会议日期：</b>{{sum.meetingDate | date:'yyyy-MM-dd'}}</div>
    <div nz-col class="pc_show"  nzMd="3" nzLg="3" nzXl="3" nzXXl="3">   
      <a (click)="onSave()">保存</a>
      <nz-divider nzType="vertical"></nz-divider>
      <a routerLink="../summary">返回</a>
    </div>
  </div>
  
  <hr>
  <div style="margin-bottom: 30px;" *ngIf="docType == 'application/pdf'">
    <pdf-viewer [src]="pdfUrl"  [render-text]="true" [fit-to-page]="true"
      style="display: block;">
    </pdf-viewer>
  </div>
  <div style="margin-bottom: 30px;" *ngIf="docType == 'image/jpeg'">
    <img [src]="safeUrl"   style="width:100%;">
  </div>
